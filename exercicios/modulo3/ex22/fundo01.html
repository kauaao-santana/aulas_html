<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imagem de fundo</title>
        <style>
            body{
                background-image: url("imagens/wallpaper008.avif");
            }
            .quadrado{
                box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
                border-radius: 50px 0px 50px 0px;
                width: 300px;
                height: 300px;
                display: inline-block;
                margin: 10px;
                text-align: center;
                font-size: 5em;
            }
            #q1{
                background-color: #5596c5;
            }
            #q2{
                background: linear-gradient(to top,yellow, orange);
            }
            #q3{
                background-image: url("imagens/pattern003.png");
            }
        </style>
    </head>
    <body>
        <div class="quadrado" id="q1">01</div>
        <div class="quadrado" id="q2">02</div>
        <div class="quadrado" id="q3">03</div>
    </body>
</html>
